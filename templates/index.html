<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö° Anime AI RAG</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
    --a1:#00f5ff;
    --a2:#7cff00;
    --a3:#ff00cc;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
    min-height:100vh;
    background:radial-gradient(circle at top,#050b2c,#020416);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Poppins;
    overflow:hidden;
}

/* ‚ö° Energy Aura */
.energy{
    position:absolute;
    width:420px;
    height:420px;
    border-radius:50%;
    background:conic-gradient(var(--a1),var(--a2),var(--a3),var(--a1));
    filter:blur(90px);
    opacity:.6;
    animation:auraSpin 12s linear infinite;
}

@keyframes auraSpin{
    from{transform:rotate(0deg)}
    to{transform:rotate(360deg)}
}

/* üß† Main Card */
.chatbox{
    width:100%;
    max-width:760px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(30px);
    border-radius:28px;
    padding:40px;
    box-shadow:0 0 60px rgba(0,245,255,.4);
    position:relative;
    z-index:10;
}

/* ü§ñ Anime AI Avatar */
.avatar{
    display:flex;
    justify-content:center;
    margin-bottom:25px;
}

svg{
    width:160px;
    filter:drop-shadow(0 0 25px var(--a1));
    animation:float 4s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0)}
    50%{transform:translateY(-12px)}
    100%{transform:translateY(0)}
}

/* üëÅ Eye blink */
.eye{
    animation:blink 5s infinite;
    transform-origin:center;
}

@keyframes blink{
    0%,92%,100%{transform:scaleY(1)}
    95%{transform:scaleY(0.1)}
}

/* üß† Header */
h1{
    text-align:center;
    font-family:Orbitron;
    background:linear-gradient(90deg,var(--a1),var(--a3));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:10px;
}

p{
    text-align:center;
    color:#cfdcff;
    font-size:13px;
    margin-bottom:25px;
}

/* üí¨ Chat */
.chat{
    display:flex;
    flex-direction:column;
    gap:18px;
}

.user{
    align-self:flex-end;
    background:linear-gradient(135deg,var(--a3),#3333ff);
    color:white;
    padding:14px 18px;
    border-radius:18px 18px 4px 18px;
}

.bot{
    align-self:flex-start;
    background:rgba(255,255,255,.15);
    color:#eaffff;
    padding:16px 18px;
    border-radius:18px 18px 18px 4px;
    border-left:4px solid var(--a1);
}

/* ‚úçÔ∏è Input */
form{
    display:flex;
    gap:12px;
    margin-top:25px;
}

input{
    flex:1;
    padding:16px;
    border-radius:18px;
    border:none;
    outline:none;
    background:rgba(255,255,255,.15);
    color:white;
}

button{
    padding:16px 26px;
    border-radius:18px;
    border:none;
    background:linear-gradient(135deg,var(--a1),var(--a2));
    font-weight:600;
    cursor:pointer;
    box-shadow:0 0 25px var(--a1);
}
</style>
</head>

<body>

<div class="energy"></div>

<div class="chatbox">

    <!-- ü§ñ ANIME AI CHARACTER -->
    <div class="avatar">
        <svg viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.05)" stroke="#00f5ff" stroke-width="3"/>
            <ellipse class="eye" cx="70" cy="85" rx="10" ry="14" fill="#00f5ff"/>
            <ellipse class="eye" cx="130" cy="85" rx="10" ry="14" fill="#00f5ff"/>
            <path d="M70 125 Q100 145 130 125" stroke="#7cff00" stroke-width="4" fill="none"/>
        </svg>
    </div>

    <h1>ANIME AI RAG</h1>
    <p>Sentient ‚Ä¢ Visual ‚Ä¢ Intelligent</p>

    <div class="chat">
        {% if query %}
        <div class="user">{{ query }}</div>
        {% endif %}

        {% if answer %}
        <div class="bot">{{ answer }}</div>
        {% endif %}
    </div>

    <form method="POST">
        <input name="query" placeholder="Ask the AI..." required>
        <button>Ask</button>
    </form>

</div>

</body>
</html>
